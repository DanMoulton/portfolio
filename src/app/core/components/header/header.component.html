<div id="header">
    <a [routerLink]="'/'">
        <img #logo src="assets/svgs/brand-logo.svg" id="brand-logo">
    </a>

    <div id="nav">
        <a [routerLink]="route.path" routerLinkActive="route-active" *ngFor="let route of routes">
            {{route.title}}
        </a>
    </div>
</div>
