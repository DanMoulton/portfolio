<div id="background"></div>
<div id="particles-js"></div>
<div id="shader-layer"></div>

<app-splash-screen *ngIf="eventService.splashScreenActive"
    (animationEndEvent)="splashScreenAnimationEnd()"></app-splash-screen>

<div id="container">
    <!-- MOBILE -->
    <app-nav *appIfScreenSize="'small'">
        <router-outlet></router-outlet>
    </app-nav>

    <!-- TABLET & DESKTOP -->
    <div *appIfScreenSize="[ 'medium', 'large']">
        <!-- HEADER -->
        <app-header></app-header>

        <!-- CONTENT -->
        <router-outlet></router-outlet>

        <!-- FOOTER -->
        <app-footer></app-footer>
    </div>
</div>
